<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="hero">
	<div class="banner">
		<h1>NASA model</h1>
		<button class="btn modal-btn">
			L A U N C H
		</button>
	</div>
</header>

<div class="modal-overlay">

		<iframe width="560" height="315" src="https://www.youtube.com/embed/Gh0DT5jxke8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		<button class="close-btn">
		<i class="fas fa-times"></i>
		</button>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
