<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css"/>
</head>
	<body>
		<section class="menu">
	<div class="title">
		<h2>Best Teams of History</h2>
		<div class="underline"></div>
	</div>
	<div class="btn-container">
		<button class="filter-btn" type="button" data-id="all">All</button>
		<button class="filter-btn" type="button" data-id="national">National</button>
		<button class="filter-btn" type="button" data-id="league">League</button>
	</div>
	<div class="section-center">
		<article class="menu-item">
			<img src="./menu-item.jpeg" class="photo" alt="menu item"/>
			<div class="item-info">
				<header>
					<h4>AC Milan 1989-90</h4>
					<h4 class="best">#9 - Van Basten<h4>
				</header>
				<p class="item-text">
					UEFA Champions League
				</p>
			</div>
		</article>
	</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
