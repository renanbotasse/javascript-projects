<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fire Emblem</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header>
		<h1>FIRE EMBLEM GAME</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">USER</div>
		<div id="computer-label" class="badge">GPT</div>
		<span id="uScore" class="uScore">0</span> : <span id="cScore" class="cScore">0</span>
	</div>

	<div class="result">
		<p>Sword best Axes. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="./rock.png" alt="" />
		</div>
		<div class="choice" id="p">
			<img src="./paper.png" alt="" />
		</div>
		<div class="choice" id="s">
			<img src="./scissors.png" alt="" />
		</div>
	</div>
	
	<div>
		<p id="action-message">Choose Your Weapon</p>
	</div>
	<scrip src="./app.js"></scrip>
</body>
</html>
